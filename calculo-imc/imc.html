<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <header>
      <h1>Calculadora de IMC</h1>
    </header>
    <main>
      <div class="content">
        <div class="inputs">
          <label for="inputWeight">Peso</label>
          <input
            type="number"
            step="0.1"
            id="inputWeight"
            name="inputWeight"
            value="70"
          />
          <span class="medidas">kg</span>
        </div>

        <div class="inputs">
          <label for="height">Altura</label>
          <input
            type="number"
            step="0.01"
            id="inputHeight"
            name="inputHeight"
            value="1.68"
          />
          <span class="medidas">cm</span>
        </div>

        <button id="calculaIMC">Calcular IMC</button>
      </div>

      <p>O seu IMC Ã© <strong id="resultadoIMC"> 25</strong>.</p>
      <!-- <p id="analiseIMC"></p> -->
    </main>
    <script defer src="./js/script.js"></script>
  </body>
</html>
